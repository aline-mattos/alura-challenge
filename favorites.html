<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header></header>
    <main>
        <h2>Add a new fav trailer:</h2>
        <form>
        <label for="title">Title:</label>
        <input type="text" id="title" class="input-standard" required>
        <label for="url">Link (URL)</label>
        <input type="url" id="email" class="input-url" required placeholder="https://www.youtube.com/">
        <input type="submit" value="Save favorite" class="save">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Trailer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Movie 1</td>
                    <td>URL</td>
                </tr>
                <tr>
                    <td>Movie 2</td>
                    <td>URL</td>
                </tr>
                <tr>
                    <td>Movie 3</td>
                    <td>URL</td>
                </tr>   
            </tbody>
        </table>

    </main>
    
</body>
</html>
